# =============================================================================
# Terraform Infrastructure Workflow
# =============================================================================
# Staggered deployments: dev → staging → prod (with manual approval for prod)
# Uses GitHub OIDC for secure AWS authentication (no long-lived credentials).
# =============================================================================

name: Terraform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Apply to specific environment only"
        required: false
        type: choice
        options:
          - all
          - dev
          - staging
          - prod

env:
  TF_VERSION: "1.5"
  AWS_REGION: us-east-1

# Required for OIDC authentication
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # ===========================================================================
  # Plan: Validate and plan all environments
  # ===========================================================================
  plan-dev:
    name: Plan Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/isol8-dev-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -backend-config=environments/dev/backend.hcl

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file=environments/dev/terraform.tfvars \
            -var="supabase_connection_string=${{ secrets.SUPABASE_CONNECTION_STRING }}" \
            -var="huggingface_token=${{ secrets.HUGGINGFACE_TOKEN }}" \
            -var="clerk_secret_key=${{ secrets.CLERK_SECRET_KEY }}" \
            -var="clerk_webhook_secret=${{ secrets.CLERK_WEBHOOK_SECRET }}" \
            -out=tfplan-dev \
            -no-color
        continue-on-error: true

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan - Dev \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: |
            tfplan-dev
            lambda/*.zip

  plan-staging:
    name: Plan Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/isol8-staging-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -backend-config=environments/staging/backend.hcl

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file=environments/staging/terraform.tfvars \
            -var="supabase_connection_string=${{ secrets.SUPABASE_CONNECTION_STRING }}" \
            -var="huggingface_token=${{ secrets.HUGGINGFACE_TOKEN }}" \
            -var="clerk_secret_key=${{ secrets.CLERK_SECRET_KEY }}" \
            -var="clerk_webhook_secret=${{ secrets.CLERK_WEBHOOK_SECRET }}" \
            -out=tfplan-staging \
            -no-color
        continue-on-error: true

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan - Staging \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-staging
          path: |
            tfplan-staging
            lambda/*.zip

  plan-prod:
    name: Plan Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/isol8-prod-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -backend-config=environments/prod/backend.hcl

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file=environments/prod/terraform.tfvars \
            -var="supabase_connection_string=${{ secrets.SUPABASE_CONNECTION_STRING }}" \
            -var="huggingface_token=${{ secrets.HUGGINGFACE_TOKEN }}" \
            -var="clerk_secret_key=${{ secrets.CLERK_SECRET_KEY }}" \
            -var="clerk_webhook_secret=${{ secrets.CLERK_WEBHOOK_SECRET }}" \
            -out=tfplan-prod \
            -no-color
        continue-on-error: true

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan - Production \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: |
            tfplan-prod
            lambda/*.zip

  # ===========================================================================
  # Apply to Dev (automatic)
  # ===========================================================================
  apply-dev:
    name: Apply to Dev
    runs-on: ubuntu-latest
    needs: [plan-dev]
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'all' || github.event.inputs.environment == 'dev'))
    environment:
      name: dev
      url: https://api-dev.isol8.co

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/isol8-dev-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -backend-config=environments/dev/backend.hcl

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dev

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan-dev

  # ===========================================================================
  # Apply to Staging (automatic after dev)
  # ===========================================================================
  apply-staging:
    name: Apply to Staging
    runs-on: ubuntu-latest
    needs: apply-dev
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'all' || github.event.inputs.environment == 'staging'))
    environment:
      name: staging
      url: https://api-staging.isol8.co

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/isol8-staging-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -backend-config=environments/staging/backend.hcl

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-staging

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan-staging

  # ===========================================================================
  # Apply to Production (requires manual approval)
  # ===========================================================================
  apply-prod:
    name: Apply to Production
    runs-on: ubuntu-latest
    needs: apply-staging
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'all' || github.event.inputs.environment == 'prod'))
    environment:
      name: production
      url: https://api.isol8.co

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/isol8-prod-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init -backend-config=environments/prod/backend.hcl

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan-prod
